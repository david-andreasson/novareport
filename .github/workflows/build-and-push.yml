name: build-and-push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: accounts-service
            context: apps/accounts-service
            dockerfile: Dockerfile
            image: davidandreasson/novareport-accounts-service
          - name: subscriptions-service
            context: apps/subscriptions-service
            dockerfile: Dockerfile
            image: davidandreasson/novareport-subscriptions-service
          - name: payments-xmr-service
            context: apps/payments-xmr-service
            dockerfile: Dockerfile
            image: davidandreasson/novareport-payments-xmr-service
          - name: payments-stripe-service
            context: apps/payments-stripe-service
            dockerfile: Dockerfile
            image: davidandreasson/novareport-payments-stripe-service
          - name: notifications-service
            context: apps/notifications-service
            dockerfile: Dockerfile
            image: davidandreasson/novareport-notifications-service
          - name: reporter-service
            context: apps/reporter-service
            dockerfile: Dockerfile
            image: davidandreasson/novareport-reporter-service
          - name: frontend
            context: apps/frontend
            dockerfile: Dockerfile
            image: davidandreasson/novareport-frontend

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        working-directory: ${{ matrix.context }}
        env:
          IMAGE: ${{ matrix.image }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          docker buildx build \
            --file ${{ matrix.dockerfile }} \
            --tag "${IMAGE}:latest" \
            --tag "${IMAGE}:${SHORT_SHA}" \
            --push \
            .
