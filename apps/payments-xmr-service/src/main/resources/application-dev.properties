server.port=8084

spring.datasource.url=jdbc:h2:file:${user.home}/.novareport/payments-xmr-service;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# H2 Console (dev only)
# NOTE: H2 Console is enabled for development but not accessible via web due to SecurityConfig.
#       To enable web access, create a @Profile("dev") security configuration to permit /h2-console/** paths.
#       NEVER enable H2 console access in production!
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
# WARNING: The following secrets are for development only.
#          DO NOT USE THESE DEFAULT VALUES IN PRODUCTION!
#          You MUST override jwt.secret in production environments.
jwt.issuer=${JWT_ISSUER:accounts-service}
jwt.secret=${JWT_SECRET:dev-secret-change-me-please-32-bytes-minimum}

# Internal API Key
# WARNING: This default API key is for development only.
#          DO NOT USE THIS DEFAULT IN PRODUCTION!
#          You MUST override internal.api-key in production environments.
internal.api-key=${INTERNAL_API_KEY:dev-change-me}

# Subscriptions Service
subscriptions.base-url=${SUBSCRIPTIONS_BASE_URL:http://localhost:8081}

# Notifications Service
notifications.base-url=${NOTIFICATIONS_BASE_URL:http://localhost:8083}

# RestTemplate Configuration
resttemplate.connect-timeout-seconds=${RESTTEMPLATE_CONNECT_TIMEOUT_SECONDS:5}
resttemplate.read-timeout-seconds=${RESTTEMPLATE_READ_TIMEOUT_SECONDS:10}

monero.wallet-rpc-url=${MONERO_WALLET_RPC_URL:http://localhost:18082/json_rpc}
monero.min-confirmations=${MONERO_MIN_CONFIRMATIONS:10}
payments.fake-mode=${PAYMENTS_FAKE_MODE:true}
payments.monitor-enabled=${PAYMENTS_MONITOR_ENABLED:false}
payments.monitor-interval-ms=${PAYMENTS_MONITOR_INTERVAL_MS:60000}
