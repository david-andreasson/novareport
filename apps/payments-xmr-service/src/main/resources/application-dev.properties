server.port=8084

spring.datasource.url=jdbc:h2:file:${user.home}/.novareport/payments-xmr-service;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# H2 Console (dev only)
# NOTE: Access to H2 Console is disabled by default for security.
#       To enable access, you must create a @Profile("dev") configuration class to permit /h2-console/** paths.
#       NEVER enable H2 console in production! Use profile-specific security configuration.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
# WARNING: The following secrets are for development only.
#          DO NOT USE THESE DEFAULT VALUES IN PRODUCTION!
#          You MUST override jwt.secret in production environments.
jwt.issuer=${JWT_ISSUER:accounts-service}
jwt.secret=${JWT_SECRET:dev-secret-change-me-please-32-bytes-minimum}

# Internal API Key
# WARNING: This default API key is for development only.
#          DO NOT USE THIS DEFAULT IN PRODUCTION!
#          You MUST override internal.api-key in production environments.
internal.api-key=${INTERNAL_API_KEY:dev-change-me}

# Subscriptions Service
subscriptions.base-url=${SUBSCRIPTIONS_BASE_URL:http://localhost:8081}

# WebClient Configuration
webclient.max-buffer-size=${WEBCLIENT_MAX_BUFFER_SIZE:1048576}
webclient.timeout-seconds=${WEBCLIENT_TIMEOUT_SECONDS:5}
