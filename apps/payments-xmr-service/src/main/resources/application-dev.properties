server.port=8084

spring.datasource.url=jdbc:h2:file:./data/h2/payments-xmr-service;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# H2 Console (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.issuer=${JWT_ISSUER:accounts-service}
jwt.secret=${JWT_SECRET:dev-secret-change-me-please-32-bytes-minimum}

# Internal API Key
internal.api-key=${INTERNAL_API_KEY:dev-change-me}

# Subscriptions Service
subscriptions.base-url=${SUBSCRIPTIONS_BASE_URL:http://localhost:8081}
