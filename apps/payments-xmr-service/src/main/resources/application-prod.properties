server.port=${SERVER_PORT:8084}

spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:payments_xmr}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.issuer=${JWT_ISSUER:accounts-service}
jwt.secret=${JWT_SECRET}

# Internal API Key
internal.api-key=${INTERNAL_API_KEY}

# Subscriptions Service
subscriptions.base-url=${SUBSCRIPTIONS_BASE_URL:http://subscriptions-service:8080}

monero.wallet-rpc-url=${MONERO_WALLET_RPC_URL:http://monero-wallet-rpc:18082/json_rpc}
monero.min-confirmations=${MONERO_MIN_CONFIRMATIONS:10}
payments.fake-mode=${PAYMENTS_FAKE_MODE:false}
payments.monitor-enabled=${PAYMENTS_MONITOR_ENABLED:true}
payments.monitor-interval-ms=${PAYMENTS_MONITOR_INTERVAL_MS:60000}

management.endpoints.web.exposure.include=health,info,metrics
