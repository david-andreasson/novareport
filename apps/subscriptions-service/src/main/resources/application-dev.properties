server.port=8080
spring.datasource.url=jdbc:h2:file:./data/h2/subscriptions-service;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

jwt.issuer=${JWT_ISSUER:accounts-service}
jwt.secret=dev-secret-change-me-please-32-bytes-minimum
jwt.access-token-minutes=30

subs.fake-all-active=true
