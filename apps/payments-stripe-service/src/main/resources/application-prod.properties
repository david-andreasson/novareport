server.port=${SERVER_PORT:8085}

spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:payments_stripe}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.issuer=${JWT_ISSUER:accounts-service}
jwt.secret=${JWT_SECRET}

# Internal API Key
internal.api-key=${INTERNAL_API_KEY}

# Subscriptions Service
subscriptions.base-url=${SUBSCRIPTIONS_BASE_URL:http://subscriptions-service:8080}

# Notifications Service
notifications.base-url=${NOTIFICATIONS_BASE_URL:http://notifications-service:8080}

# Stripe
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}

management.endpoints.web.exposure.include=health,info,metrics
