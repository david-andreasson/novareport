spring.application.name=accounts-service
# Profile handled via SPRING_PROFILES_ACTIVE environment variable

# JWT defaults (jwt.secret must be set via environment variable JWT_SECRET)
jwt.issuer=accounts-service
jwt.secret=${JWT_SECRET}
jwt.access-token-minutes=30

internal.api-key=${INTERNAL_API_KEY:}

# Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
