resolver 127.0.0.11 valid=30s;

server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Serve frontend static files
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API proxies - route to backend services
  
  # Accounts service
  location /api/accounts/ {
    set $upstream_accounts accounts-service:8080;
    proxy_pass http://$upstream_accounts/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Subscriptions service
  location /api/subscriptions/ {
    set $upstream_subs subscriptions-service:8080;
    proxy_pass http://$upstream_subs/api/v1/subscriptions/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Notifications service
  location /api/notifications/ {
    set $upstream_notif notifications-service:8083;
    proxy_pass http://$upstream_notif/api/v1/notifications/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Reporter service
  location /api/reporter/ {
    set $upstream_reporter reporter-service:8080;
    proxy_pass http://$upstream_reporter/api/v1/internal/reporter/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Payments service
  location /api/payments/ {
    set $upstream_payments payments-xmr-service:8084;
    proxy_pass http://$upstream_payments/api/v1/payments/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
