resolver 127.0.0.11 valid=30s;

server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Serve frontend static files
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API proxies - route to backend services
  
  # Accounts service
  location /api/accounts/ {
    set $upstream_accounts accounts-service:8080;
    rewrite ^/api/accounts/(.*)$ /$1 break;
    proxy_pass http://$upstream_accounts;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Subscriptions service
  location /api/subscriptions/ {
    set $upstream_subs subscriptions-service:8080;
    rewrite ^/api/subscriptions/(.*)$ /api/v1/subscriptions/$1 break;
    proxy_pass http://$upstream_subs;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Notifications service
  location /api/notifications/ {
    set $upstream_notif notifications-service:8080;
    rewrite ^/api/notifications/(.*)$ /api/v1/notifications/$1 break;
    proxy_pass http://$upstream_notif;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Reporter service
  location /api/reporter/ {
    set $upstream_reporter reporter-service:8080;
    rewrite ^/api/reporter/(.*)$ /api/v1/internal/reporter/$1 break;
    proxy_pass http://$upstream_reporter;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Payments service
  location /api/payments/ {
    set $upstream_payments payments-xmr-service:8084;
    rewrite ^/api/payments/(.*)$ /api/v1/payments/$1 break;
    proxy_pass http://$upstream_payments;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Stripe payments service
  location /api/payments-stripe/ {
    set $upstream_payments_stripe payments-stripe-service:8085;
    rewrite ^/api/payments-stripe/(.*)$ /api/v1/payments-stripe/$1 break;
    proxy_pass http://$upstream_payments_stripe;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
