server.port=8080
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:reporter}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

jwt.issuer=${JWT_ISSUER:accounts-service}
jwt.secret=${JWT_SECRET}
jwt.access-token-minutes=${JWT_ACCESS_TOKEN_MINUTES:30}

internal.api-key=${INTERNAL_API_KEY:}

subs.base-url=${SUBS_BASE_URL:http://subscriptions-service:8080}
notif.base-url=${NOTIF_BASE_URL:http://notifications-service:8080}

reporter.rss-feeds=${RSS_FEEDS:}
reporter.fake-ai=${REPORTER_FAKE_AI:false}
reporter.dedup-window-hours=${REPORTER_DEDUP_WINDOW_HOURS:48}
